<div class="row auth">
	<div class="col-md-6 col-xs-12 auth-left"></div>
	<div class="col-md-6 col-xs-12 auth-right">

		<div class="auth-content">
			<div class="page-header">
				<h4>注册成为 DMG 会员</h4>
				<p>参与讨论、互动和学习</p>
			</div>

			<form id="signUpForm" class="form-horizontal" role="form">

				<div class="form-group">
					<div class="col-sm-offset-3 col-xs-offset-2 col-sm-6 col-xs-8">
						<input type="text" class="form-control" name="email" placeholder="邮箱" autocomplete="off">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-3 col-xs-offset-2 col-sm-6 col-xs-8">
						<input type="password" class="form-control" name="pwd" placeholder="密码" autocomplete="off">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-3 col-xs-offset-2 col-sm-6 col-xs-8">
						<div class="input-group">
							<input type="number" name="captcha" class="form-control" placeholder="验证码">
							<span class="input-group-btn">
								<button class="btn btn-success" id="sendCaptchaBtn">获取</button>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-3 col-xs-offset-2 col-sm-6 col-xs-8">
						<button id="signUpBtn" type="submit" class="btn btn-danger btn-block">
							注册 <i class="icon-check"></i>
						</button>
					</div>

				</div>

				<div class="form-group">
					<div class="col-sm-offset-3 col-xs-offset-3 col-sm-6 col-xs-6">
						已有账号,现在去 <a href="/auth/signin">登录</a> 或 <a href="/">返回首页</a>
					</div>
				</div>

			</form>

			<div class="auth-sns-logo text-center">

				<a href="#"> <i class="fa fa-qq"></i> </a>
				<a href="#"> <i class="fa fa-wechat"></i> </a>
				<a href="#"> <i class="fa fa-weibo"></i> </a>
			</div>
		</div>
	</div>
</div>
