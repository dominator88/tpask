<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>Form Actions On Bottom
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
			<a href="#portlet-config" data-toggle="modal" class="config">
			</a>
			<a href="javascript:;" class="reload">
			</a>
			<a href="javascript:;" class="remove">
			</a>
		</div>
	</div>

	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="form-horizontal">
			<div class="form-body">
				<div class="form-group">
					<label class="col-md-3 control-label">站点名称</label>
					<div class="col-md-4">
						<input type="text" class="form-control input-circle" placeholder="请填写网站名称">
						<span class="help-block">
														填写网站的名称 </span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">网站URL</label>
					<div class="col-md-4">
						<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-chain"></i>
															</span>
							<input type="url" class="form-control input-circle-right" placeholder="URL">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Email Address</label>
					<div class="col-md-4">
						<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-envelope"></i>
															</span>
							<input type="email" class="form-control input-circle-right" placeholder="Email Address">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">统计代码</label>
					<div class="col-md-4">
						<div class="input-group">


							<textarea  class="form-control input-circle" rows="3" cols="40" placeholder="统计代码"></textarea>
						</div>
					</div>
				</div>


			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-offset-3 col-md-9">
						<button type="submit" class="btn btn-circle blue">提交</button>
						<button type="button" class="btn btn-circle default">返回</button>
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
